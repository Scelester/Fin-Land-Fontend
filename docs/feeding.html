<html>
    <head>
        <link rel="stylesheet" href="feeding.css">
        <title>
            Feeding Schedule
        </title>
    </head>

    <body>
        <div class="top_container">
            <a href="./dashboard.html" class="heading">
                <h1>Smart <span class="heading_box">Aquaculture</span></h1>     
            </a>
        </div>

        <div class="current_time">
            <h2>Current Time</h2>
            <h3>1. 9:12 AM <br>
                2. 2:31 PM <br>
                3. 8:42 PM</h3>
        </div>

        <div class="time">
            <h2>Set First Time</h2>
            <div class="inputs">
                <input type="hour1" placeholder="Hour">
                <input type="minute1" placeholder="Minute">
                <select name="ampm1" id="ampm1">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <button>Set Time</button>
        </div>

        <div class="time">
            <h2>Set Second Time</h2>
            <div class="inputs">
                <input type="hour2" placeholder="Hour">
                <input type="minute2" placeholder="Minute">
                <select name="ampm2" id="ampm2">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <button>Set Time</button>
        </div>

        <div class="time">
            <h2>Set Third Time</h2>
            <div class="inputs">
                <input type="hour3" placeholder="Hour">
                <input type="minute3" placeholder="Minute">
                <select name="ampm3" id="ampm3">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <button>Set Time</button>
        </div>

        <div class="cancel">
            <button onclick="window.location = './dashboard.html'">Cancel</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="./js/feeding.js"></script>
    </body>
</html>
